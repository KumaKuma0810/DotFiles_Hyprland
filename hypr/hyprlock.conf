# ~/.config/hypr/hyprlock.conf

general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 2
    no_fade_in = false
    blur_passes = 2
    blur_size = 8
    vibrancy = 0.15
    vibrancy_darkness = 0.0
    background_color = rgba(000000cc)
}

# –§–æ–Ω —Å –±–ª—é—Ä–æ–º
background {
    monitor = eDP-1
    path = ""                # –ó–∞—Ö–≤–∞—Ç —ç–∫—Ä–∞–Ω–∞
    blur = true
    blur_size = 8
    blur_passes = 3
    noise = true
    noise_strength = 0.02
    brightness = 0.9
    contrast = 1.0
    vibrancy = 0.1
    vibrancy_darkness = 0.1
}

# üåå –ù–∞–ª–æ–∂–µ–Ω–∏–µ —Ñ–æ–Ω–æ–≤–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏ (–Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω)
image {
    monitor = eDP-1
    path = ~/.config/hypr/real_anime.jpg
    size = 1920, 1080         # ‚úÖ –í—Ä—É—á–Ω—É—é –ø–æ–¥—Å—Ç–∞–≤—å —Ä–∞–∑–º–µ—Ä —Å–≤–æ–µ–≥–æ –º–æ–Ω–∏—Ç–æ—Ä–∞
    position = 0, 0
    halign = center
    valign = center
    opacity = 0.8
    shadow = false
}
# üîê –ü–æ–ª–µ –≤–≤–æ–¥–∞ –ø–∞—Ä–æ–ª—è
input-field {
    monitor = eDP-1
    size = 250, 50
    outline_thickness = 2
    outline_color = rgb(ff00ff)
    inner_color = rgba(000000aa)
    font_color = rgb(ffffff)
    placeholder_text = password 
    placeholder_color = rgb(888888)
    shadow_passes = 1
    fade_on_empty = false
    position = 0, -20
    halign = center
    valign = center
}

# üïí –ß–∞—Å—ã
label {
    monitor = eDP-1
    text = cmd[update:1000] echo "$(date '+%H:%M')"
    color = rgb(ffffff)
    font_size = 64
    font_family = JetBrainsMono Nerd Font
    position = 0, 60
    halign = center
    valign = center
    shadow = true
}

